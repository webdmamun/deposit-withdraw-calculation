<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fucntional Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold	text-blue-500">Baap er
                bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-indigo-400 mt-8 p-8 w-4/5 mx-auto rounded">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 px-2 mb-4" type="text"
                    placeholder="your email">
                <input id="user-password" class="border-2 border-gray-400 rounded block w-3/4 px-2 mb-4" type="password"
                    name="" id="" placeholder="password">
                <button id="login-submit" type="submit"
                    class="bg-yellow-600	px-4 rounded py-2 text-white">Submit</button>
            </div>
        </section>
    </main>


    <script src="./js/login.js"></script>
</body>

</html>
